<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4*4 grid layout</title>
</head>
<style>
    *{margin:0; padding:0; box-sizing: border-box;}
    .container {
        display: grid;
        grid-template-columns: auto auto auto;
        gap: 10px;
        padding: 10px;
      }
      .item {
        background-color: rgba(255, 255, 25);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        font-size: 30px;
        text-align: center;
        }
        /*header*/
        .header {
            grid-column: 1 / 4;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /*footer*/
        .footer {
            grid-column: 1 / 4;
            background-color: #f44336;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /*sidebar*/
        .sidebar {
            grid-column: 1 / 2;
            background-color: #ff9800;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /*content*/
        .content {
            grid-column: 2 / 4;
            background-color: #9c27b0; 
            display: flex;
            justify-content: center;
            align-items: center;
        } 
        .content{
            margin: 10px;
        }                 
</style>
<body>
    <div class="container">
        <div class="item header">Header</div>
        <div class="item sidebar">Sidebar</div>
        <div class="item content">Content</div>
        <div class="item footer">Footer</div>
    </div>

</body>
</html>
