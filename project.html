<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2874f0;
        padding: 10px 20px;
        color: white;
    }
    .logo {
        font-size: 24px;
        font-weight: bold;
    }
    .navbar input[type="text"] {
        width: 50%;
        padding: 8px;
        border-radius: 4px;
        border: none;
    }
    .login-btn {
        background-color: white;
        color: #2874f0;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
    }
    .categories {
        display: flex;
        justify-content: space-around;
        background-color: white;
        padding: 10px 0;
    }
    .cat {
        font-size: 16px;
        cursor: pointer;
    }
    .banner {
        background-color: #ff5722;
        color: white;
        text-align: center;
        padding: 40px 0;
        margin-top: 10px;
    }
    .products {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin: 20px;
    }
    .product-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        padding: 10px;
        margin: 10px;
        width: 200px;
        text-align: center;
    }
    .product-card img {
        width: 100%;
        border-radius: 8px;
    }
</style>
<body>
<header class="navbar">
    <div class="logo">Flipkart</div>

    <input type="text" placeholder="Search for products, brands and more">

    <button class="login-btn">Login</button>
</header>

<section class="categories">
    <div class="cat">Mobiles</div>
    <div class="cat">Fashion</div>
    <div class="cat">Electronics</div>
    <div class="cat">Home</div>
    <div class="cat">Appliances</div>
</section>

<section class="banner">
    <h2>Big Billion Days Sale</h2>
</section>
