<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body>

<h1 align="centre">Hotel Room Booking Form</h1>
    <form action="#" method="post" align="centre">

        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname"required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phon    e" name="phone"required><br><br>

        <label for="Checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin"required><br><br>

        <label for="Checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout"required><br><br>
        <label for="room">Room type:</label>
        <select id="room" name="room" required>
        </select> <br><br>

        <label for="number of guests">Number of Guests:</label>
        <input type="number" id="number_of_guests" name="number_of_guests" required><br><br>

        <label for="requests">Special requests:</label><br>
        <textarea id="requests" name="requests"rows="4" cols="40"></textarea>
        <br><br>

        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">
    
    </form>


    
</body>
</html>
