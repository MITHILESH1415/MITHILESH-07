<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body>

    <h1 align="centre">Hotel Room Booking Form</h1>
    <form action="#" method="post" align="centre">

        <!--Name-->
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname"required><br><br>

        <!--Email-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"required><br><br>

        <!--Phone-->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"required><br><br>

        <!--Checkin-->
        <label for="Checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin"required><br><br>

        <!--Checkout-->
        <label for="Checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout"required><br><br>

        <label for="room">Room type:</label>
        <select id="room" name="room" required>
            <option value="">Select Room Type --</option>
            <option value="single">Single Room</option>
            <option value="double">double Room</option>
            <option value="deluxe">Deluxe Room</option>
            <option value="suite">Suite</option>
        </select>

        <!--Number of Guests-->
        <label for="number of guests">Number of Guests:</label>
        <input type="number of guests" id="number of guests" name="Number of Guests"required><br><br>


    
</body>
</html>
